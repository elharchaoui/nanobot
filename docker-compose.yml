version: '3.8'

services:
  nanobot:
    build:
      context: .
      dockerfile: Dockerfile
    image: nanobot:latest
    container_name: nanobot
    restart: unless-stopped
    volumes:
      # Mount config directory (create ~/.nanobot first)
      - ~/.nanobot:/root/.nanobot
    ports:
      - "18790:18790"
    environment:
      - TZ=UTC
    command: gateway
    healthcheck:
      test: ["CMD", "nanobot", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

